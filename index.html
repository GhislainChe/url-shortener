<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghislain | URL Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>URL Shortener</h1>
            <p class="tagline">Make your long URLs short and manageable</p>
        </header>

        <main>
            <section class="url-form">
                <form id="shortenForm">
                    <div class="input-group">
                        <input type="url" id="longUrl" placeholder="Paste your long URL here" required>
                        <button type="submit" class="btn-shorten">
                            <i class="fas fa-link"></i> Shorten
                        </button>
                    </div>
                </form>
            </section>

            <section class="dashboard">
                <h2>Your Links</h2>
                <div class="table-responsive">
                    <table id="urlTable">
                        <thead>
                            <tr>
                                <th>Original URL</th>
                                <th>Short URL</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="urlTableBody">
                            <!-- Example row (will be populated by JavaScript) -->
                            <tr>
                                <td>https://example.com/very/long/url/that/needs/to/be/shortened</td>
                                <td><a href="#" class="short-url">short.ly/abc123</a></td>
                                <td>2023-05-15</td>
                                <td class="actions">
                                    <button class="btn-copy" title="Copy"><i class="far fa-copy"></i></button>
                                    <button class="btn-edit" title="Edit"><i class="far fa-edit"></i></button>
                                    <button class="btn-delete" title="Delete"><i class="far fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer>
            <p> 2023 Ghislain's URL Shortener. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
